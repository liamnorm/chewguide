{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<form action="/" method="post">
    <header class="bg-dark mb-5 big text-center text-white">
        Today's Menu:
    </header>
    <div class="mb-3">
        <table class="table tablestriped">
            <thead class="bg-dark mb-5 big text-center text-white">
                <tr>
                    <th>Food</th>
                    <th>Picture</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody class="bg-dark mb-5 big text-center text-white">
                {% for row in rows %}
                    <tr>
                        <td class="text-start">{{row['food']}}</td>
                        <td class="text-start">{{row['picture']}}</td>
                        <td class="text-end">{{row['rating']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
